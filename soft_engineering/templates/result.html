<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deadlock Result</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right top, #110537, #750e51, #c93b45, #f18e18, #dceb12);
            color: #ffffff;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .result-container {
            max-width: 700px;
            width: 90%;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            color: #90caf9;
            margin-bottom: 20px;
        }

        .status {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .safe {
            background-color: #2e7d32;
            color: #ffffff;
        }

        .unsafe {
            background-color: #c62828;
            color: #ffffff;
        }

        .section {
            margin-top: 20px;
        }

        .section h3 {
            color: #bbdefb;
            margin-bottom: 10px;
        }

        pre {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        a {
            display: block;
            margin-top: 30px;
            text-align: center;
            color: #90caf9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Deadlock Detection Result</h1>

        {% if safe %}
            <div class="status safe">No Deadlock Detected. System is in a Safe State.</div>

            <div class="section">
                <h3>Safe Sequence:</h3>
                <pre>{{ sequence }}</pre>
            </div>
        {% else %}
            <div class="status unsafe">Deadlock Detected! System is in an Unsafe State.</div>

            <div class="section">
                <h3>Recovery Actions:</h3>
                <pre>{{ recovery_log }}</pre>
            </div>
        {% endif %}

        <a href="/">üîÅ Run Again</a>
    </div>
</body>
</html>
