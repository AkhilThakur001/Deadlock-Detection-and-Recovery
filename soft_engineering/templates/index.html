<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deadlock Detection</title>
    <style>
        body {
            background-image: linear-gradient(to right top, #110537, #750e51, #c93b45, #f18e18, #dceb12);
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        .form-container {
            width: 100%;
            max-width: 700px;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #90caf9;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #bbdefb;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            margin-bottom: 10px;
            background-color: #2c2c2c;
            color: #fff;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #1e88e5;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1565c0;
        }
        .instructions {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Using Banker's Algorithm</h1>
        <form action="/result" method="post">
            <label for="num_processes">Number of Processes:</label>
            <input type="number" name="num_processes" required min="1" placeholder="e.g., 5">

            <label for="num_resources">Number of Resource Types:</label>
            <input type="number" name="num_resources" required min="1" placeholder="e.g., 3">

            <label for="available">Available Resources:</label>
            <input type="text" name="available" placeholder="e.g., 3 3 2" required>
            <div class="instructions">Enter space-separated values representing available resources.</div>

            <label for="allocation">Allocation Matrix:</label>
            <textarea name="allocation" rows="5" placeholder="e.g.,&#10;0 1 0&#10;2 0 0&#10;3 0 2" required></textarea>
            <div class="instructions">Each row represents a process. Enter one row per line, space-separated.</div>

            <label for="maximum">Maximum Matrix:</label>
            <textarea name="maximum" rows="5" placeholder="e.g.,&#10;7 5 3&#10;3 2 2&#10;9 0 2" required></textarea>
            <div class="instructions">Each row represents a process. Enter one row per line, space-separated.</div>

            <button type="submit"> Detect Deadlock</button>
        </form>
    </div>
</body>
</html>
